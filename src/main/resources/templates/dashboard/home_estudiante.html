<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portal Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    
    <div class="d-flex">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        
        <main class="flex-grow-1 p-4 bg-light">
            <div class="card bg-white border-0 shadow-sm p-4 mb-4 border-start border-4 border-info">
                <h2 class="text-info fw-bold">Portal del Estudiante</h2>
                <p class="text-muted">Gestione su matrícula y revise su récord de calificaciones.</p>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card shadow-sm text-center p-4">
                        <h5 class="fw-bold">Mi Matrícula</h5>
                        <p class="text-muted">Realice su proceso de inscripción a los cursos del ciclo activo.</p>
                        <a th:href="@{/matriculas/nueva}" class="btn btn-info text-white">Ir a Matrícula</a>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card shadow-sm text-center p-4">
                        <h5 class="fw-bold">Mis Calificaciones</h5>
                        <p class="text-muted">Revise su récord académico histórico y sus promedios.</p>
                        <a th:href="@{/consultas/notas/{id}(id=${estudianteId})}" class="btn btn-outline-info">Ver Notas</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
