<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    
    <div class="d-flex">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        
        <main class="flex-grow-1 p-4 bg-light">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="text-secondary fw-bold">Lista de Estudiantes</h3>
                <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary">+ Nuevo Estudiante</a>
            </div>

            <div class="card p-3 shadow-sm border-0">
                <table class="table table-hover table-custom">
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Nombres y Apellidos</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e : ${estudiantes}">
                            <td th:text="${e.dni}" class="fw-bold"></td>
                            <td th:text="${e.nombres + ' ' + e.apellidos}"></td>
                            <td th:text="${e.correo}"></td>
                            <td th:text="${e.telefono}"></td>
                            <td>
                                <a href="#" class="btn btn-sm btn-outline-secondary">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
