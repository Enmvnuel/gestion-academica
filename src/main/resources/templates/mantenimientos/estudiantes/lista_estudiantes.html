<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestión de Estudiantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>

	<div class="d-flex">
		<div th:replace="~{layout/sidebar :: sidebar}"></div>

		<main class="flex-grow-1 p-4 bg-light">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h3 class="text-secondary fw-bold">Lista de Estudiantes</h3>
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary">+
					Nuevo Estudiante</a>
			</div>

			<div th:if="${mensaje}"
				class="alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${mensaje}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<div th:if="${error}"
				class="alert alert-danger alert-dismissible fade show" role="alert">
				<span th:text="${error}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<div class="card p-3 shadow-sm border-0">
				<table class="table table-hover table-custom">
					<thead>
						<tr>
							<th>DNI</th>
							<th>Nombres y Apellidos</th>
							<th>Correo</th>
							<th>Teléfono</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="e : ${estudiantes}">
							<td th:text="${e.dni}"></td>
							<td th:text="${e.nombres} + ' ' + ${e.apellidos}"></td>
							<td th:text="${e.correo}"></td>
							<td th:text="${e.telefono}"></td>
							<td>
								<a th:href="@{/estudiantes/editar/{id}(id=${e.id})}"
								class="btn btn-warning btn-sm">Editar</a> 
								<a th:href="@{/estudiantes/eliminar/{id}(id=${e.id})}"
								class="btn btn-danger btn-sm"
								onclick="return confirm('¿Eliminar registro?')">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</div>

	<div th:replace="~{layout/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
