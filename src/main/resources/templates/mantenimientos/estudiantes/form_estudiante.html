<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    
    <div class="d-flex">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        
        <main class="flex-grow-1 p-4 bg-light d-flex justify-content-center">
            <div class="card shadow-sm border-0 w-50 p-4">
                <h4 class="mb-4 text-center text-secondary fw-bold">Registrar Estudiante</h4>
                
                <form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label>DNI:</label>
                        <input type="text" th:field="*{dni}" class="form-control" maxlength="8" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Nombres:</label>
                            <input type="text" th:field="*{nombres}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label>Apellidos:</label>
                            <input type="text" th:field="*{apellidos}" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Correo Electrónico:</label>
                        <input type="email" th:field="*{correo}" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label>Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/estudiantes}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Estudiante</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
