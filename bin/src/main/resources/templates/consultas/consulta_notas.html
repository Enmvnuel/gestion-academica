<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    
    <div class="d-flex">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        
        <main class="flex-grow-1 p-4 bg-light">
            <h3 class="text-secondary fw-bold mb-4 border-start border-4 border-primary ps-2">Récord Académico</h3>
            
            <div class="card p-3 shadow-sm border-0">
                <table class="table table-hover table-custom">
                    <thead>
                        <tr>
                            <th>Curso</th>
                            <th>Ciclo</th>
                            <th>Créditos</th>
                            <th>Calificación</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="n : ${notas}">
                            <td th:text="${n.curso.nombre}" class="fw-bold"></td>
                            <td th:text="${n.curso.ciclo}"></td>
                            <td th:text="${n.curso.creditos}"></td>
                            <td th:text="${n.calificacion}"></td>
                            <td>
                                <span th:if="${n.calificacion >= 13}" class="badge bg-success">Aprobado</span>
                                <span th:if="${n.calificacion < 13}" class="badge bg-danger">Desaprobado</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
