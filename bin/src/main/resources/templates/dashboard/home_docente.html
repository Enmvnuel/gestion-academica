<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    
    <div class="d-flex">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        
        <main class="flex-grow-1 p-4 bg-light">
            <div class="card bg-white border-0 shadow-sm p-4 mb-4">
                <h2 class="text-success fw-bold">Portal del Docente</h2>
                <p class="text-muted">Bienvenido al sistema. Aquí puede consultar el estado académico de los estudiantes.</p>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card shadow-sm text-center p-4">
                        <h5 class="fw-bold">Consulta de Matrículas</h5>
                        <p class="text-muted">Verifique los alumnos inscritos filtrando por DNI.</p>
                        <a th:href="@{/consultas/matricula}" class="btn btn-success">Buscar Alumnos</a>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card shadow-sm text-center p-4">
                        <h5 class="fw-bold">Reporte de Notas</h5>
                        <p class="text-muted">Descargue el informe general de calificaciones en PDF.</p>
                        <a th:href="@{/reportes/notas}" target="_blank" class="btn btn-outline-success">Descargar Notas</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
