<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    <div class="d-flex">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        <main class="flex-grow-1 p-4 bg-light d-flex justify-content-center">
            <div class="card shadow-sm border-0 w-50 p-4">
                <h4 class="mb-4 text-center text-secondary fw-bold">Registrar Curso</h4>
                <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label>Nombre del Curso:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Cr√©ditos:</label>
                        <input type="number" th:field="*{creditos}" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label>Ciclo (Ej. Ciclo I, Ciclo II):</label>
                        <input type="text" th:field="*{ciclo}" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/cursos}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Curso</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
